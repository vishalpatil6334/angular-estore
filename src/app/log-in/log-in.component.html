
<mat-card class="example-card">
    <mat-card-header>
      
      <mat-card-title> Please Login to continue</mat-card-title> 
    </mat-card-header>
    
    <mat-card-content>
   
      <form [formGroup]="login_form" class="normal-form" (submit)="signIn()">
            
        <mat-form-field class="example-full-width">
          <mat-label>Enter E-mail</mat-label>
          <input formControlName="email" matInput placeholder="ex-abc@gmail.com" >
          <mat-error>Invalid Email address</mat-error>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Enter Password *</mat-label>
          <input formControlName="password" matInput  type="password">
          <mat-error>This field is mandatory</mat-error>
        </mat-form-field>
      
        <button mat-raised-button color="primary" type="submit" [disabled]="login_form.invalid" >Submit</button>
        
      </form>
  
    </mat-card-content>
    
  </mat-card>
